<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Bap Er Bank</title>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Welcome to <span class="text-purple-600 font-semibold">Bap-Er-Bank</span>
        </h1>
    </header>

    <main>
        <section class="bg-green-100 w-3/4 mx-auto mt-8 p-8">
            <h3 class="text-2xl">Please login</h3>
            <div action="">
                <input id="user-email" class="block border border-gray-400 rounded w-3/4 mb-4 px-2" type="text"
                    placeholder="your email">
                <input id="user-password" class="block border border-gray-400 rounded w-3/4 mb-4 px-2" type="password"
                    placeholder="password">

                <button id="login-submit" class="bg-yellow-600 rounded text-white px-4 py-1 font-medium">Submit</button>
            </div>
        </section>
    </main>

    <script src="./js/login.js"></script>
</body>

</html>
