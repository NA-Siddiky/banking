<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Bap Er Bank</title>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Lets get some <span class="text-purple-600 font-semibold">Mony!!</span>
        </h1>
    </header>

    <main class="w-3/4 mx-auto">
        <!-- Balance and Transactions -->
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4  text-white">
                <div class="bg-blue-400 p-8 rounded">
                    <h3 class="text-2xl">Deposit</h3>
                    <h4 class="text-4xl">$<span id="deposit-total">000</span></h4>
                </div>
                <div class="bg-green-400 p-8 rounded">
                    <h3 class="text-2xl">withdraw</h3>
                    <h4 class="text-4xl">$<span id="withdraw-total">000</span></h4>
                </div>
                <div class="bg-yellow-400 p-8 rounded">
                    <h3 class="text-2xl">Balance</h3>
                    <h4 class="text-4xl">$<span id="balance-total">1240</span></h4>
                </div>


            </div>
        </section>

        <!-- Deposit & Withdraw -->
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-red-100 p-8 rounded">
                    <h3 class="text-3xl">Please Deposit</h3>
                    <div action="">
                        <input id="deposit-input" class="block border border-gray-400 rounded w-3/4 mb-4 px-2"
                            type="text" placeholder="Enter amount">


                        <button id="deposit-button"
                            class="bg-yellow-600 rounded text-white px-4 py-1 font-medium">Deposit</button>
                    </div>
                </div>
                <div class="bg-purple-100 p-8 rounded">
                    <h3 class="text-3xl">Please Withdraw</h3>
                    <div action="">
                        <input id="withdraw-input" class="block border border-gray-400 rounded w-3/4 mb-4 px-2"
                            type="text" placeholder="Enter amount">


                        <button id="withdraw-button"
                            class="bg-yellow-600 rounded text-white px-4 py-1 font-medium">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>



    <script src="./js/banking.js"></script>

</body>

</html>
